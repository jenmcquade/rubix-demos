version: '3'
      
services:
  # Reverse Proxy provided by traefik  
  instaproxy:
    image: jonmcquade/instaproxy:latest
    environment: 
      - NODE_ENV=production
      - PORT=3000
    build: 
      context: ./social/insta-proxy
      dockerfile:  Dockerfile
      args: 
        build_type: production
    container_name: instaproxy
    ports: 
     - "3000:80"
    networks:
     - app
  o3dv:
    image: jonmcquade/open3dviewer:latest
    environment: 
      - NODE_ENV=production
      - PORT=80
    build: 
      context: .
      dockerfile: Dockerfile
      args: 
        build_type: production
    container_name: o3dv
    ports:
     - "80:80"
    links:
     - instaproxy
    depends_on:
     - instaproxy
    networks:
     - app
     
networks:
  app:  
