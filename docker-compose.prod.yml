version: '3'
      
services:
  # Reverse Proxy provided by traefik  
  instaproxy:
    image: instaproxy:latest
    build: 
      context: ./social/insta-proxy
      dockerfile:  Dockerfile
      args: 
        build_type: production
        node_env: production
        port: 80
    container_name: instaproxy
    ports: 
     - "3000:80"
    networks:
     - app
  o3dv:
    image: open3dviewer:latest
    build: 
      context: .
      dockerfile: Dockerfile
      args: 
        build_type: production
        node_env: development
        port: 80
    volumes:
      - ./build:/build
    container_name: o3dv
    ports:
     - "80:80"
    links:
     - instaproxy
    depends_on:
     - instaproxy
    networks:
     - app
     
networks:
  app:  
