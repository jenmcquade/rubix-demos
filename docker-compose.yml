version: '3'
      
services:
  # Reverse Proxy provided by traefik  
  traefik:
    container_name: app_proxy
    image: traefik
    command: -c /dev/null --web --docker --logLevel=INFO
    ports:
      - '80:80'
      - '8444:443'
      - '8081:8080' # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - app 
  instaproxy:
    image: jonmcquade/instaproxy:dev
    labels:
      - 'traefik.backend=proxy'
      - 'traefik.port=3000'
      - 'traefik.frontend.rule=Host:igproxy.docker.localhost'
    environment: 
      - NODE_ENV=development
    build: 
      context: ./social/insta-proxy
      dockerfile:  Dockerfile
      args: 
        build_type: development
    container_name: instaproxy
    ports: 
     - "3000:3000"
    networks:
     - app
  o3dv:
    image: jonmcquade/open3dviewer:dev
    labels:
      - 'traefik.backend=app'
      - 'traefik.port=8080'
      - 'traefik.frontend.rule=Host:o3dv.docker.localhost'
    environment: 
      - NODE_ENV=production
    build: 
      context: .
      dockerfile: Dockerfile
      args: 
        build_type: development
    container_name: o3dv
    volumes:
      - ./src:/src
    ports:
     - "8080:8080"
     - "3001:3001"
     - "3002:3002"
    links:
     - instaproxy
    depends_on:
     - instaproxy
    networks:
     - app
     
networks:
  app:  
